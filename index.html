    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Pokedex - LaunchX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    <!-- <input type="text" name="pokeName" id="pokeName"><br>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <img src="img/tittle.png" alt="Pokedex" class="titulo">
            </div>
            <div class="col-9 d-flex">
                <div class="pokedex1">
                    <img src="img/masterball.png" alt="Who is that pokemon" width="200px" class="pokeImg" id="pokeImg">
                    <input type="text" name="pokeName" id="pokeName" class="pokeName" placeholder="Porigon">
                    <button class="btn-search" onclick="fetchPokemon()">
                        <lord-icon
                            src="https://cdn.lordicon.com/msoeawqm.json"
                            trigger="hover"
                            style="width:50px;height:50px">
                        </lord-icon>
                    </button>
                </div>
                <div class="pokedex2">
                    <div class="pokeDatos">
                        <p>Nombre: <span class="text-white txt-datos" id="datoName"></span></p>
                        <p>Tipo: <span class="text-white txt-datos" id="datoTipo"></span></p>
                        <table>
                            <tbody>
                                <tr>
                                    <th>
                                        <span class="text-white txt-datos" id="datoStatName0"></span> - 
                                        <span class="text-white txt-datos" id="datoStatNum0"></span>
                                    </th>
                                    <th>
                                        <span class="text-white txt-datos" id="datoStatName1"></span> - 
                                        <span class="text-white txt-datos" id="datoStatNum1"></span>
                                    </th>
                                </tr>
                                <tr>
                                    <th>
                                        <span class="text-white txt-datos" id="datoStatName2"></span> - 
                                        <span class="text-white txt-datos" id="datoStatNum2"></span>
                                    </th>
                                    <th>
                                        <span class="text-white txt-datos" id="datoStatName3"></span> - 
                                        <span class="text-white txt-datos" id="datoStatNum3"></span>
                                    </th>
                                </tr>
                                <tr>
                                    <th>
                                        <span class="text-white txt-datos" id="datoStatName5"></span> - 
                                        <span class="text-white txt-datos" id="datoStatNum5"></span>
                                    </th>
                                    <th>
                                        <span class="text-white txt-datos" id="datoStatName4"></span> - 
                                        <span class="text-white txt-datos" id="datoStatNum4"></span>
                                    </th>
                                </tr>


                                <tr>
                                    <th><span class="text-white txt-datos" id="datoStatName2"></span></th>
                                    <th><span class="text-white txt-datos" id="datoStatNum2"></span></th>
                                    <th><span class="text-white txt-datos" id="datoStatName3"></span></th>
                                    <th><span class="text-white txt-datos" id="datoStatNum3"></span></th>
                                </tr>
                                <tr>
                                    <th><span class="text-white txt-datos" id="datoStatName4"></span></th>
                                    <th><span class="text-white txt-datos" id="datoStatNum4"></span></th>
                                    <th><span class="text-white txt-datos" id="datoStatName5"></span></th>
                                    <th><span class="text-white txt-datos" id="datoStatNum5"></span></th>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
